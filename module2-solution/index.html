<!doctype html>
<html lang="en">
    <head>
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <style>
          .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
          }
          li {
            margin-bottom: 7px;
            font-size: 1.2em;
          }
          li > button {
            margin-left: 6px;
          }
          button > span {
            color: green;
          }
      </style>
    </head>
    <body ng-app="ShoppingListCheckOff">
    <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuy">
            <h2>To Buy:</h2>
                <ul>
                    <li ng-repeat="item in toBuy.itemsList"> {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="toBuy.checkoffItem(item)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
                </ul>
            <div class="emptyMessage" ng-if="toBuy.toBuyListEmpty">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in bought.itemsList">{{item.quantity}} {{item.name}} </li>
            </ul>
            <div class="emptyMessage" ng-if="bought.boughtListIsEmpty">Nothing bought yet.</div>
            {{bought.boughtListIsEmpty}}
        </div>
    </div>
    </div>

    <!-- Link Angular.js and app.js: -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="app.js"></script>
    </body>
</html>
