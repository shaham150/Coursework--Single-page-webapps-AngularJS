<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div ng-controller="NarrowItDownController as ctrl">
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
        </div>

        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.setSearchTerm()">Narrow It Down For Me!</button>
        </div>

        <found-items found="ctrl.matchedItems" on-remove=""></found-items>
    </div>
  
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
